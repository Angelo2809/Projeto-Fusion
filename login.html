<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fusion</title>
    <link rel="stylesheet" href="view/css/estilo-form.css">
    <link rel="stylesheet" href="view/css/style-login.css">
</head>
<body>
    <div>
        <h1>Fusion</h1>
        <p id="subtitle">Continue para efetuar o login</p>
        <div class="division"></div>
        <form action="index.html">
            <div>
                <p>Digite seu email ou telefone</p>
                <input type="text" name="first-name" id="first-name" placeholder="Email ou telefone"  required> 
            </div>
            <div>
                <p>Digite sua senha</p>
                <input type="text" name="last-name" id="last-name" placeholder="Digite sua senha" required>
            </div>
            <div>
                <input type="checkbox" name="remember" id="remember">
                Lembrar-me
            </div>
            <div>
                <p id="password-forgot"><a href="formulario.html">Esqueceu sua senha?</a></p>
            </div>
            <input type="submit" value="Entrar" id="submit-btn">
            <div>
        </form>
    </div>
</body>
</html>
